<main>
<div class="container">
<section>
    <p>静的メソッドを定義する</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
'use strict';

class Vector2 {
    static instanceCount = 0


    static incrementCount() {
    this.instanceCount++
}

    constructor(x, y) {
        this.x = x
        this.y = y
        Vector2.incrementCount()
    }
}





</script>
