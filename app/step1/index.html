<script>
'use strict';

class Vector2 {
    constructor(x, y) {
        this.x = x
        this.y = y
    };

    lengthSq() {
        return this.x * this.x + this.y * this.y
    };

    add(that) {
        this.x += that.x
        this.y += that.y
    };

    get length() {
        return Math.sqrt(this.lengthSq()) //Math.sqrtは二乗値を返す
    }

    set length(len) {
        const ratio = len / this.length
        this.x *= ratio
        this.y *= ratio
    }
}

class Vector3 extends Vector2 {
    constructor(x, y, z){
        super(x, y)
        this.z = z
    };

    lengthSq() {
        return super.lengthSq() + this.z * this.z
    };

    add(that) {
        super.add(that)
        this.z += that.z
    };
}

let vec = new Vector2(3, 4) //インスタンスを生成
console.log(vec);

vec.lengthSq()
console.log(vec);

vec.lengthSq = 50;
console.log(vec);
