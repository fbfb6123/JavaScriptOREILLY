<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>ハンズオンJavaScript</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">

<body>
<header>
<div class="container">
<h1>ハンズオン形式で学ぶJavaScript</h1>

</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p>クラスを式で定義する</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
'use strict';

const Vector2 = class {
    constructor(x, y) {
        this.x = x;
        this.y = y;
    }
}

let vec2 = new Vector2(3,4);
console.log(vec2);

const Vector3 = class extends Vector2 {
    constructor(x, y, z) {
        super(x,y)
        this.z = z;
    }
}


let vec3 = new Vector3(3,4,6);
console.log(vec3);


</script>
</body>
