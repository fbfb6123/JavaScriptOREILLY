<script>
'use strict';

// Object.formEntries関数を使用するとプロパティの名前と値を指定して単純なオブジェクトが生成できる
// Object.create関数を使用するとプロトタイプとプロパティを指定してオブジェクトを生成できる

const vec = Object.create(Object.prototype, {
  x: {
    value: 3,
    writable: true,
    enumerable: true,
  },
  y: {
    value: 4,
    writable: true,
    enumerable: true,
  },
  length: {
    enumerable: false,
    get: function() {
      return Math.sqrt(this.x * this.x + this.y * this.y)
    },
    set: function (len) {
      const current = this.length
      this.x *= len/current
      this.y *= len/current
    }
  }
})
